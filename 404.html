<!DOCTYPE html>
<html lang="fr">
<head>
    <script>// Meta spécifiques à la 404
    window.PAGE = {
      title: "Page non trouvée — Yonagi",
      desc: "Oups ! La page que vous cherchez n'existe pas ou a été déplacée.",
      path: "/404.html"
    };

    // Loader head-meta.html depuis /assets/html/
    (async () => {
      const res = await fetch('/assets/html/head-meta.html');
      let html = await res.text();
      const P = window.PAGE || {};
      html = html
        .replaceAll('<!--PAGE_TITLE-->', P.title || 'Yonagi — Site')
        .replaceAll('<!--PAGE_DESC-->', P.desc || 'Portfolio et projets de Yonagi.')
        .replaceAll('<!--PAGE_PATH-->', P.path || '/');
      document.head.insertAdjacentHTML('afterbegin', html);
    })();</script>
</head>
<body class="with-sidebar">

    <!-- Sidebar -->
    <div id="sidebar"></div>
    <script src="/assets/js/sidebar-loader.js" defer></script>

    <main class="container" style="text-align:center; padding:60px 20px;">
        <h1 style="font-size:clamp(2rem, 5vw, 3rem); margin-bottom:1rem;">404 — Page non trouvée</h1>
        <p style="margin-bottom:2rem; color:var(--muted);">
            Oups ! La page que vous cherchez n'existe pas ou a été déplacée.
        </p>
        <a href="/" class="btn" style="display:inline-block; padding:10px 20px; background:var(--brand); color:white; border-radius:var(--radius); text-decoration:none;">
            Retour à l'accueil
        </a>
    </main>

    <!-- Footer -->
    <div id="footer"></div>
    <script src="/assets/js/footer-loader.js" defer></script>

    <!-- Script langue -->
    <script src="/assets/js/lang.js" defer></script>
</body>
</html>
