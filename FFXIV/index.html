<!DOCTYPE html>
<html lang="fr">
<head>
    <style>
        /* Anti-flash blanc */
        body {
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
            visibility: hidden; /* ← temporairement caché */
        }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FFXIV</title>

    <!-- Head commun (favicon, CSS globale, meta tags, FontAwesome...) -->
    <script>
        fetch("/components/head-meta.html")
            .then(res => res.text())
            .then(data => document.head.innerHTML += data);
    </script>
</head>

<body>

    <!-- Préloader -->
    <div id="preloader"><p>Chargement des vibes...</p></div>

    <!-- Sidebar (chargée dynamiquement) -->
    <div id="sidebar" style="display: none;"></div>

    <!-- Contenu principal -->
    <div class="container">
        <h1>Final Fantasy XIV</h1>
        <img src="/logo/yonagi-ffxiv.webp" alt="Yonagi FFXIV" class="logo">

        <p>
            Je joue une <strong>Miqo'te</strong> in-game 🐾
            J’adore le RP, faire des donjons, explorer, rester assise sur un banc...
        </p>


        <ul>
            <li>✨ Serveur : [Louisoix]</li>
            <li>🖤 Race : Seeker of the Sun</li>
            <li>💋 Orientation : Pan</li>
            <li>🎭 RP : ERP, Romance</li>
        </ul>

        <div class="gallery">
            <img src="/FFXIV/gallery/ffxiv_dx11_2025-07-15_20-50-15_031.png" alt="Screenshot 1">
            <img src="/FFXIV/gallery/20241221210801_1.jpg" alt="Screenshot 2 (Je suis l'Au'ra cheveux bleu)">
            <img src="/FFXIV/gallery/ffxiv_dx11_2025-07-15 4poses.png" alt="Screenshot 3">
        </div>


    </div>

    <!-- Footer (chargé dynamiquement) -->
    <div id="footer"></div>

    <!-- Scripts pour charger sidebar & footer -->
    <script src="/scripts/sidebar-loader.js"></script>
    <script src="/scripts/footer-loader.js"></script>
    <script>
        window.addEventListener("load", () => {
            document.body.style.visibility = "visible";
        });
    </script>
</body>
</html>
