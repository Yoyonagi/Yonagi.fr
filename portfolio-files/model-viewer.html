<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Technivibe 3D Viewer</title>

  <!-- Style principal -->
  <link rel="stylesheet" href="../style.css" />

  <!-- model-viewer JS -->
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

  <!-- Style spécifique à cette page -->
  <style>
    .viewer-container {
      max-width: 800px;
      margin: 40px auto;
    }

    model-viewer {
      width: 100%;
      height: 600px;
      border-radius: 12px;
      box-shadow: 0 0 20px #0008;
    }

    .viewer-title {
      margin-top: 40px;
      color: #ff6ec7;
    }

    .back-link {
      margin-top: 30px;
      display: inline-block;
      color: #ff6ec7;
      text-decoration: none;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }
.model-switcher {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 12px;
}

.model-switcher button {
  background-color: #ff6ec7;
  color: #fff;
  border: none;
  padding: 10px 15px;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

.model-switcher button:hover {
  background-color: #e25cae;
}


  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <img src="../logo/yonagi.webp" alt="Yonagi Logo" class="logo-sidebar">
    <nav class="nav-links">
      <a href="../index.html">🏠 Accueil</a>
      <a href="../portfolio.html">📁 Portfolio</a>
      <a href="model-viewer.html" aria-current="page">🌀 Visualiseur 3D</a>
    </nav>
  </div>

  <!-- Contenu principal -->
  <div class="container">
    <h1 class="viewer-title">Visualisation 3D : Technivibe</h1>

    <div class="viewer-container">
      <model-viewer
        id="viewer"
        alt="Modèle 3D Technivibe"
        src="Technivibe.glb"
        ar
        auto-rotate
        camera-controls
        touch-action="pan-y"
        shadow-intensity="1"
        exposure="1"
        poster=""
      ></model-viewer>
    </div>

           <!-- Différents modèles -->
    <div class="model-switcher">
  <button onclick="loadModel('Technivibe.glb', 'Technivibe')">Technivibe</button>
  <button onclick="loadModel('Injection.glb', 'Injection')">Injection</button>
  <button onclick="loadModel('Moule-projet.glb', 'Moule')">Moule projet</button>
  <button onclick="loadModel('Machine-a-cookies.glb', 'Cookies')">Machine à cookies</button>
</div>

    <p><a class="back-link" href="../index.html">⬅ Retour à l'accueil</a></p>
  </div>

<script>
  function loadModel(file, title) {
    const viewer = document.getElementById('viewer');
    const heading = document.querySelector('.viewer-title');

    viewer.setAttribute('src', file);
    heading.textContent = `Visualisation 3D : ${title}`;
  }
</script>


</body>
</html>
