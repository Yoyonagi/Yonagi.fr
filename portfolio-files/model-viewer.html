<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Technivibe 3D Viewer</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 40px;
    }

    model-viewer {
      width: 100%;
      max-width: 800px;
      height: 600px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px #0008;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      color: #ff6ec7;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Visualisation 3D : Technivibe</h1>

  <model-viewer
    alt="Modèle 3D Technivibe"
    src="portfolio-files/Technivibe.glb"
    ar
    auto-rotate
    camera-controls
    touch-action="pan-y"
    shadow-intensity="1"
    exposure="1"
    environment-image="https://modelviewer.dev/shared-assets/environments/moon_1k.hdr"
    poster=""
  >
  </model-viewer>

  <p><a href="index.html">⬅ Retour à l'accueil</a></p>
</body>
</html>
